@(title: String, postForm: Form[Post])

    @import helper.{form,inputText,textarea}

@main(title){

    <div class="row">
        <div class="col">
            <h1>New Post</h1>
            @form(action = routes.PostController.create()) {
                @inputText(postForm("Title"))
                @textarea(postForm("Body"))
                <input type="submit" value="Save">
                }
        </div>
    </div>

}
