@(id: Long, postForm: Form[Post])

@import helper.{form,inputText,textarea}

<h1>Edit Post</h1>
@if(postForm.hasGlobalErrors) {
    <ul>
    @for(error <- postForm.globalErrors) {
        <li>@error.message</li>
    }
    </ul>
}

@form(action = routes.PostController.edit(id)) {
    @inputText(postForm("title"))
    @textarea(postForm("body"))
    <input type="submit" value="Save">
}
