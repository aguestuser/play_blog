@(title: String)

@import helper.form

    <div class="row">
        <div class="col-md-8-offset-8 col-xs-12">

            <h1>@title</h1>

            <a href="@routes.PostController.getCreate()" class="create-post">Write</a>

            <div id="posts">
            </div>

            <p> <a href="@routes.PostController.getCreate()" class="create-post">Write</a> </p>
        </div>
    </div>







}
