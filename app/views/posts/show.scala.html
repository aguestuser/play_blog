@(post: PostRepo)

@import helper.form

@main("Post") {

    <h1> @post.title </h1>
    <p> @post.body </p>
    <div class="postButton">
        @form(routes.Post.getEdit(post.id)){
            <input type="submit" value="Edit"> }
    </div>
    <div class="postButton">
        @form(routes.Post.delete(post.id)){
            <input type="submit" value="Delete"> }
    </div>

}
